<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/44c10b988f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" >Sign In</button>
                        <a href="sign_up.html"><button type="button" class="toggle-btn" >Sign Up</button></a>
                    </div>
                    <div class="social-bar"><i class="fab fa-google"> </i>Login via Google</div>
                    <form id="signIn" class="input-group ">  
                        <input type="email" name="email" class="input-field" placeholder="Email Id" required>
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Sign In</button>
                    </form>
            </div>
        </div>
        
    </body>
</html>
