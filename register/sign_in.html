<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/44c10b988f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero1">
            <div class="form-box1">
                    <div class="button-box1">
                        <div id="btn1"></div>
                        <button type="button" class="toggle-btn1" >Sign In</button>
                        <a href="sign_up.html"><button type="button" class="toggle-btn1" >Sign Up</button></a>
                    </div>
                    <div class="social-bar1"><i class="fab fa-google"> </i>Login via Google</div>
                    <form id="signIn1" class="input-group1 ">  
                        <input type="email" name="email" class="input-field1" placeholder="Email Id" required>
                        <input type="password" name="password" class="input-field1" placeholder="Password" required>
                        <input type="checkbox" class="check-box1"><span>Remember Password</span>
                        <button type="submit" class="submit-btn1">Sign In</button>
                    </form>
                    <div class="warning1">*Email and Password mismatched.</div>
            </div>
        </div>
    </body>
</html>
