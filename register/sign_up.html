<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/44c10b988f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero1">
            <div class="form-box1">
                    <div class="button-box1">
                        <div id="btn1"></div>
                        <a href="sign_in.html"><button type="button" class="toggle-btn1"  >Sign In</button></a>
                        <button type="button" class="toggle-btn1"  >Sign Up</button>
                    </div>
                    <div class="social-bar1"><i class="fab fa-google"> </i>Login via Google</div>
                    <form id="signUp1" class="input-group1 ">  
                        <input type="text" name="name" class="input-field1" placeholder="Username" required>
                        <input type="email" name="email" class="input-field1" placeholder="Email Id" required>
                        <input type="password" name="password" class="input-field1" placeholder="Enter Passsword" required>
                        <input type="checkbox" class="check-box1"><span>I agree to the term and condition</span>
                        <button type="submit" class="submit-btn1">Sign Up</button>
                    </form>
                    <div class="warning1">*Account Already Exist</div>
            </div>

        </div>
    </body>
</html>
