<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/44c10b988f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <a href="sign_in.html"><button type="button" class="toggle-btn"  >Sign In</button></a>
                        <button type="button" class="toggle-btn"  >Sign Up</button>
                    </div>
                    <div class="social-bar"><i class="fab fa-google"> </i>Login via Google</div>
                    <form id="signUp" class="input-group ">  
                        <input type="text" name="name" class="input-field" placeholder="Username" required>
                        <input type="email" name="email" class="input-field" placeholder="Email Id" required>
                        <input type="password" name="password" class="input-field" placeholder="Enter Passsword" required>
                        <input type="checkbox" class="check-box"><span>I agree to the term and condition</span>
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
            </div>

        </div>
    </body>
</html>
